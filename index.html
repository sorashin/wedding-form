    <script type="text/javascript">
      function drawVideo(){
        var canvas = document.getElementById("c");
        var w = $(window).width();
        var h = $(window).height();
        var video = document.getElementById("v");
        var sizeWidth, sizeHeight, drawX, drawY;
        video.addEventListener('loadedmetadata', function() {
            console.group('metadata読み込み後');
            console.log('幅:', video.videoWidth); // 640
            console.log('高さ:', video.videoHeight); // 360
            console.log('長さ:', video.duration); // 12.074376
            console.groupEnd();
            //縦横の縮小率を求める
            var ratioWidth = w / video.videoWidth;
            var ratioHeight = h / video.videoHeight;
            //縮小率の大きい方を使う
            if (ratioWidth >= ratioHeight) {
                var ratio = ratioWidth;
                // console.log("ratio = ratioWidth");
            } else {
                var ratio = ratioHeight;
                // console.log("ratio = ratioHeight");
            }

            //リサイズ後のピクセル数を計算（縦横に同じ比率をかける）
            sizeWidth = Math.round(video.videoWidth * ratio);
            sizeHeight = Math.round(video.videoHeight * ratio);
            //中央値を求める
            drawX = Math.round((w - sizeWidth) / 2);
            drawY = Math.round((h - sizeHeight) / 2);

            // console.log(sizeWidth, sizeHeight, drawX, drawY);
            setInterval(function(){
              canvas.getContext("2d").drawImage(video, drawX, drawY, sizeWidth, sizeHeight);
            }, 1000/50);

        });


      }
      function resizeCanvas(){
        var heroW = $(window).width();
        var heroH = $(window).height();
        $('.hero').attr('width', heroW);
        $('.hero').attr('height', heroH);
        // var w = $('.hero').width();
        // var h = $('.hero').height();
        $('#c').attr('width', heroW);
        $('#c').attr('height', heroH);
        // console.log(heroH, heroW);
      }
      drawVideo();
      $(window).on("load resize",function(){
        resizeCanvas();
        //パララックス効果を作る
        $('.parallax').parallaxBackground();
      });


    </script>
