<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
  <link rel="stylesheet" href="bundle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="dist/jquery.serialize-object.js"></script>
  <title>Document</title>
</head>
<body class="mdc-typography">
    <form id="test-form">
      <section class="my-text-wrap">
        <div class="my-input mdc-text-field" data-mdc-auto-init="MDCTextField">
          <input type="text" id="my-text-field" class="mdc-text-field__input" name="name" placeholder="" aria-controls="my-text-field-helper-text"/>
          <label for="my-text-field" class="mdc-floating-label">名前</label>
          <div class="mdc-line-ripple"></div>
        </div>
      </section>
      <section class="my-text-wrap">
        <div class="my-input mdc-text-field" data-mdc-auto-init="MDCTextField">
          <input type="text" id="my-text-field" class="mdc-text-field__input" name="mail" placeholder="" aria-controls="my-text-field-helper-text"/>
          <label for="my-text-field" class="mdc-floating-label">連絡先</label>
          <div class="mdc-line-ripple"></div>
        </div>
      </section>
      <section class="my-text-wrap">
        <div class="mdc-form-field">
            <div class="mdc-radio" data-demo-no-js>
              <input class="mdc-radio__native-control" type="radio" id="ex1-default-radio1" value="参加" checked name="yesno">
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
            <label id="ex1-default-radio1-label" for="ex1-default-radio1">出席</label>
          </div>
          <div class="mdc-form-field">
            <div class="mdc-radio" data-demo-no-js>
              <input class="mdc-radio__native-control" type="radio" id="ex1-default-radio2" value="不参加" name="yesno">
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
            <label id="ex1-default-radio2-label" for="ex1-default-radio2">不参加</label>
          </div>
      </section>
      <section class="my-text-wrap">
        <div class="my-input mdc-text-field mdc-text-field--textarea" data-mdc-auto-init="MDCTextField">
          <textarea type="text" id="my-text-field" class="mdc-text-field__input" rows="4" cols="40" name="comment" placeholder="" aria-controls="my-text-field-helper-text"/></textarea>
          <label for="my-text-field" class="mdc-floating-label">備考</label>
          <div class="mdc-line-ripple"></div>
        </div>
      </section>
      <button id="submit-form" class="foo-button mdc-button">送信</button>
    </form>



    <script type="text/javascript">
      // alert("script read");
      var $form = $('#test-form'),
        url = 'https://script.google.com/macros/s/AKfycbx224N8Gy9HB8EeZS_PbF69e0Wg1H7yYESGiLQiCwRI0DeD9OM/exec?firstName=Joel'

      $('#submit-form').on('click', function(e) {
        // alert("ボタンクリック");
      e.preventDefault();
      var jqxhr = $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        data: $form.serializeObject()
      }).success(function(){
        alert("success");
      });
      })
    </script>
    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script src="bundle.js"></script>
    <script type="text/javascript">window.mdc.autoInit();</script>
</body>

</html>
